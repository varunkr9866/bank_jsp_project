<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Varun Bank - Services</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            color: #fff;
            margin: 0;
            padding: 0;
        }
        header {
            background: #1e3c72;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2em;
        }
        .container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin: 50px;
            gap: 20px;
        }
        .card {
            background: #ffffff10;
            border-radius: 15px;
            padding: 25px;
            width: 300px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.4);
            transition: transform 0.3s;
        }
        .card:hover {
            transform: scale(1.05);
            background: #ffffff20;
        }
        .card h2 {
            margin-bottom: 15px;
        }
        .card form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .card input, .card button {
            padding: 10px;
            border-radius: 8px;
            border: none;
            font-size: 1em;
        }
        .card input {
            outline: none;
        }
        .card button {
            background: #1e90ff;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s;
        }
        .card button:hover {
            background: #0059b3;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to Varun Bank</h1>
        <p>Choose a Service Below</p>
    </header>

    <div class="container">
        <!-- Deposit -->
        <div class="card">
            <h2>Deposit Money</h2>
            <form action="depositServlet" method="post">
                <input type="number" name="amount" placeholder="Enter amount" required>
                <button type="submit">Deposit</button>
            </form>
        </div>

        <!-- Transfer -->
        <div class="card">
            <h2>Transfer Money</h2>
            <form action="transferServlet" method="post">
                <input type="text" name="toAccount" placeholder="Recipient Account No." required>
                <input type="number" name="amount" placeholder="Enter amount" required>
                <button type="submit">Transfer</button>
            </form>
        </div>

        <!-- Check Balance -->
        <div class="card">
            <h2>Check Balance</h2>
            <form action="balanceServlet" method="post">
                <input type="text" name="accountNo" placeholder="Enter Account No." required>
                <button type="submit">Check Balance</button>
            </form>
        </div>
    </div>

</body>
</html>
