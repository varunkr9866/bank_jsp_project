<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bank Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(rgba(0,0,50,0.8), rgba(0,0,50,0.8)), url('https://images.unsplash.com/photo-1563013544-824ae1b704d3') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }
    .login-container {
      background: #ffffffcc;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      width: 350px;
      text-align: center;
    }
    .login-container h2 {
      margin-bottom: 20px;
      color: #003366;
    }
    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }
    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
      color: #003366;
    }
    .form-group input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    .form-group input:focus {
      border-color: #003366;
      outline: none;
    }
    .login-btn {
      width: 100%;
      padding: 12px;
      background: #003366;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .login-btn:hover {
      background: #0055aa;
    }
    .extra-links {
      margin-top: 15px;
      font-size: 14px;
    }
    .extra-links a {
      color: #003366;
      text-decoration: none;
    }
    .extra-links a:hover {
      text-decoration: underline;
    }
    .logo {
      margin-bottom: 15px;
    }
    .logo img {
      width: 80px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRP4gIWdHd3oNb77hSYrYUkWTwqM_fdkyZQYmdb12rQvg&s&ec=73068120" alt="Varun Bank">
    </div>
    <h2>Bank Login</h2>
    <form action="LoginServlet" method="post">
      <div class="form-group">
        <label for="username">Customer ID</label>
        <input type="text" id="username" name="username" placeholder="Enter your Customer ID" required>
      </div>
      <div class="form-group">
        <label for="password">PIN / Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your PIN/Password" required>
      </div>
      <button type="submit" class="login-btn">Login</button>
    </form>
    <div class="extra-links">
      <p><a href="#">Forgot Password?</a> | <a href="#">Register</a></p>
    </div>
  </div>
</body>
</html>
